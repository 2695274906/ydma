<script type="text/javascript">
	$(function(){
		//获取token
		var token = localStorage.token;
		//显示个人信息
		loadUser(token);
	});
	
	
	
	function loadUser(token){
		$.ajax({
			url:"http://localhost:7001/login/token",
			data:{"token":token},
			dataType:"json",
			type:"get",
			success:function(result){
				if(result.code==0){
					var users = result.data;
					$("#up-img-touch").attr("src","/img/"+users.image);
					var loginHistory = users.loginHistorys;
					for(var i = 0; i < loginHistory.length; i++){
						var str = '';
						str +='<tr>';
						str +='<td>账号登录</td>';
						str +=' <td>'+resolvingDate(loginHistory[i].loginTime)+'</td>';
						str +=' <td>'+loginHistory[i].city+'</td>';
						str +='<td>'+loginHistory[i].ip+'</td>';
						str +='<td>web</td>';
						str +='</tr>';
						$("#oplog-list").append(str);
					}
					
				}
			}
			
		});
	};

	function resolvingDate(date){
		//date是传入的时间
	  let d = new Date(date);

	  let month = (d.getMonth() + 1) < 10 ? '0'+(d.getMonth() + 1) : (d.getMonth() + 1);
	  let day = d.getDate()<10 ? '0'+d.getDate() : d.getDate();
	  let hours = d.getHours()<10 ? '0'+d.getHours() : d.getHours();
	  let min = d.getMinutes()<10 ? '0'+d.getMinutes() : d.getMinutes();
	  let sec = d.getSeconds()<10 ? '0'+d.getSeconds() : d.getSeconds();

	  let times=d.getFullYear() + '-' + month + '-' + day + ' ' + hours + ':' + min + ':' + sec;

	  return times
		}
	
	
			
</script>
